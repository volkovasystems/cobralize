<!DOCTYPE html>
<html>
	<head>
		<title>cobralize unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./cobralize.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "cobralize unit test", function( assert ) {

				assert.equal( cobralize( "Hello World" ), "HELLO_WORLD", "should be equal to 'HELLO_WORLD'" );

				assert.equal( cobralize( "hello_world" ), "HELLO_WORLD", "should be equal to 'HELLO_WORLD'" );

				assert.equal( cobralize( "helloWorld" ), "HELLO_WORLD", "should be equal to 'HELLO_WORLD'" );

				assert.equal( cobralize( "hello world" ), "HELLO_WORLD", "should be equal to 'HELLO_WORLD'" );

			} );
		</script>
	</body>
</html>
